<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!-- <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                 -->
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Cambio de contraseña!</div>
                    <a [routerLink]="['/login']" class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Regresar al login</a>
                </div>
                <p-toast position="bottom-right"></p-toast>
                <form [formGroup]="valForm" class="form-validate mb-3" role="form" name="loginForm" novalidate="" (submit)="submitForm($event, valForm.value)">
                    <div>
                        <label for="user_vmail" class="block text-900 text-xl font-medium mb-2">Correo electrónico</label>
                        <input id="user_vmail" type="email" name="user_vmail" autocomplete="off" formControlName="user_vmail" required placeholder="Correo electrónico" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="user_vpassactual" class="block text-900 font-medium text-xl mb-2">Contraseña actual</label>
                        <p-password id="user_vpassactual" type="password" name="user_vpassactual" formControlName="user_vpassactual" required placeholder="Contraseña actual" [toggleMask]="true" [feedback]="false" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
    
                        <label for="user_vpassnueva" class="block text-900 font-medium text-xl mb-2">Nueva contraseña</label>
                        <p-password id="user_vpassnueva" type="password" name="user_vpassnueva" formControlName="user_vpassnueva" required placeholder="Nueva contraseña" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                        <label for="user_vpassconfirmar" class="block text-900 font-medium text-xl mb-2">Confirmar contraseña</label>
                        <p-password id="user_vpassconfirmar" type="password" name="user_vpassconfirmar" formControlName="user_vpassconfirmar" required placeholder="Confirmar contraseña" [toggleMask]="true" [feedback]="false" styleClass="mb-2" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        <div class="text-danger" *ngIf="valForm.controls['user_vpassconfirmar'].hasError('mustMatch') && (valForm.controls['user_vpassconfirmar'].dirty || valForm.controls['user_vpassconfirmar'].touched)">Las contraseñas no coinciden</div>
                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <!-- <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1"> Recordar</label>
                            </div> -->
                        </div>
                        <button [disabled]="valForm.invalid" pButton pRipple label="Confirmar" class="w-full p-3 text-xl" type="submit"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
